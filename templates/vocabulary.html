{% load staticfiles %}
<html>
<head>
	<title>My Vocabulary</title>
	<link rel="stylesheet" type="text/css" href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css" %}">
</head>
<body>
<div class="container" style="padding-top: 20px;">
    {% if updated %}
        {{ updated }}
    {% endif %}
	<div class="row">
    <div class="col-md-6" >
        <form class="form-inline" action="" method="post">
            <input type="hidden" name="word_id" value="{{ word_to_edit.id }}">
            <label>{{ word_to_edit }}</label>
            <input type="text" name="translation" value="{{ word_to_edit.translation }}">
            Know? <input class="form-check-input" name="is_known" type="checkbox">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
